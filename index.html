<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D1Goat0 | Pentesting & Gear</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* RESET */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0f14;
      color: #cbd5e1;
      height: 100%;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #82aaff;
      text-decoration: none;
      transition: color 0.25s ease;
    }
    a:hover, a:focus {
      color: #d0e0ff;
      outline: none;
    }

    /* OPENING SPLASH */
    #splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0b1a2f, #162a50);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #58a6ff;
      z-index: 9999;
      font-weight: 700;
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      user-select: none;
      animation: fadeOutSplash 1s ease forwards;
      animation-delay: 3.5s;
    }
    #splash img {
      width: 140px;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 8px #58a6ffcc);
      animation: pulse 3.5s ease infinite;
    }
    @keyframes fadeOutSplash {
      to {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }
    }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 8px #58a6ffcc); }
      50% { filter: drop-shadow(0 0 20px #58a6ffcc); }
    }

    /* LAYOUT CONTAINER */
    #app {
      display: flex;
      min-height: 100vh;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease 4s;
    }
    #app.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* SIDEBAR NAV */
    nav.sidebar {
      background: #11151e;
      width: 280px;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      padding: 2rem 1.8rem;
      border-right: 1px solid #223344;
      box-shadow:
        inset 0 0 15px #58a6ff22;
      position: sticky;
      top: 0;
      height: 100vh;
      z-index: 100;
    }
    nav.sidebar h1 {
      margin: 0 0 2rem 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #58a6ff;
      letter-spacing: 0.1em;
      text-align: center;
      text-shadow: 0 0 6px #58a6ff88;
      user-select: none;
    }
    nav.sidebar button {
      background: none;
      border: none;
      padding: 0.9rem 1rem;
      margin: 0.3rem 0;
      font-weight: 600;
      font-size: 1rem;
      color: #8ab4f8;
      text-align: left;
      border-left: 5px solid transparent;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      user-select: none;
    }
    nav.sidebar button:hover,
    nav.sidebar button:focus {
      background: #2f4369;
      color: #d0e0ff;
      outline: none;
      border-left-color: #58a6ff;
    }
    nav.sidebar button.active {
      border-left-color: #58a6ff;
      background: #1f3262;
      color: #d0e0ff;
      box-shadow: 0 0 12px #58a6ffaa;
      cursor: default;
    }
    nav.sidebar button svg {
      vertical-align: middle;
      margin-right: 0.7rem;
      fill: currentColor;
      width: 18px;
      height: 18px;
    }

    /* MAIN CONTENT AREA */
    main.content {
      flex: 1;
      padding: 3rem 3rem 5rem;
      max-width: 900px;
      margin: auto;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* SECTION CARDS */
    section.content-card {
      background: #11151e;
      border: 2px solid #58a6ff33;
      border-radius: 14px;
      padding: 2.5rem 3rem;
      margin-bottom: 3rem;
      box-shadow:
        0 0 20px #58a6ff22,
        inset 0 0 20px #58a6ff11;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.7s ease, transform 0.7s ease;
    }
    section.content-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* SECTION HEADINGS */
    h2.section-title {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.2rem;
      color: #58a6ff;
      text-shadow: 0 0 10px #58a6ff99;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    h2.section-title svg {
      width: 26px;
      height: 26px;
      fill: #58a6ff;
      filter: drop-shadow(0 0 4px #58a6ffbb);
    }

    p, li {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #b0c4ffcc;
      margin-bottom: 1rem;
    }
    ul {
      padding-left: 1.5rem;
      margin-bottom: 1.5rem;
    }

    /* LINKS */
    a.external-link::after {
      content: "â†—";
      font-size: 0.8rem;
      margin-left: 0.2rem;
      vertical-align: middle;
      color: #82aaffcc;
    }

    /* COLLAPSIBLE DETAILS */
    details {
      background: #0e1420;
      border: 1px solid #335ea8;
      border-radius: 8px;
      padding: 0.9rem 1.2rem;
      margin-bottom: 1.8rem;
      cursor: pointer;
      color: #90b1ffcc;
      font-size: 1rem;
      transition: background 0.3s;
    }
    details[open] {
      background: #2e4c8f;
      color: #c0d3ffcc;
      box-shadow: 0 0 10px #58a6ff88;
    }
    details summary {
      outline: none;
      list-style: none;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    details summary::-webkit-details-marker {
      display: none;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #718096;
      border-top: 1px solid #223344;
      user-select: none;
      max-width: 900px;
      margin: auto;
      margin-bottom: 1rem;
    }

    /* BACK TO TOP BUTTON */
    #back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #58a6ff;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 30px;
      color: #0d0f14;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 10px #58a6ffaa;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 50;
      user-select: none;
      font-size: 1rem;
    }
    #back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #back-to-top:hover {
      background: #9fc1ff;
    }

    /* SATELLITE LOGO */
    #satellite-logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      z-index: 150;
      cursor: pointer;
      filter: drop-shadow(0 0 3px #58a6ff);
      transition: transform 0.4s ease, filter 0.3s ease;
    }
    #satellite-logo:hover {
      transform: rotate(20deg) scale(1.1);
      filter: drop-shadow(0 0 8px #8ab4f8);
    }
    #satellite-logo[aria-label]:hover::after {
      content: attr(aria-label);
      position: absolute;
      top: 55px;
      right: 0;
      background: #1f3262dd;
      color: #c0d3ffdd;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      font-size: 0.8rem;
      font-weight: 600;
      box-shadow: 0 0 10px #58a6ff88;
      pointer-events: none;
      user-select: none;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      #app {
        flex-direction: column;
      }
      nav.sidebar {
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #223344;
        flex-direction: row;
        overflow-x: auto;
        padding: 1rem 1rem;
      }
      nav.sidebar h1 {
        flex: 1 0 auto;
        margin: 0;
        padding-right: 1rem;
        font-size: 1.3rem;
        text-align: left;
      }
      nav.sidebar button {
        flex: 0 0 auto;
        margin: 0 0.25rem;
        border-left: none;
        border-bottom: 3px solid transparent;
        border-radius: 4px 4px 0 0;
        padding: 0.6rem 0.8rem;
        font-size: 0.9rem;
        text-align: center;
      }
      nav.sidebar button.active {
        border-left: none;
        border-bottom: 3px solid #58a6ff;
        box-shadow: none;
      }
      main.content {
        padding: 2rem 1.5rem 4rem;
        max-width: 100%;
        overflow-y: visible;
      }
    }
  </style>
</head>
